<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Some Nerdy Board Game</title>
  </head>
  <body>
    <div class="content" id="wrap">
      <h1>Some Nerdy Board Game</h1>
      <label class="content__label">Fraction: </label>
      <input
        required
        name="Fraction"
        type="text"
        placeholder="Format: 'Orcs, Dwarfs'"
      />
      <label class="content__label">Leader: </label>
      <input
        required
        name="Leader"
        type="text"
        placeholder="Format: 'Named leader'"
      />
      <label class="content__label">Unit: </label>
      <input
        required
        name="Unit"
        type="text"
        placeholder="Format: 'Named your Unit'"
      />
      <label class="content__label">Status: </label>
      <input
        required
        name="Status"
        type="text"
        placeholder="Format: 'DEAD / ALIVE'"
      />
      <label class="content__label">Hitpoints: </label>
      <input
        value="1"
        required
        name="Hitpoints"
        type="number"
        placeholder="Format: 'Hitpoints Number'"
      />
      <label class="content__label">Taken damage: </label>
      <input
        value="1"
        required
        name="Leader"
        type="number"
        placeholder="Format: 'Taken damage'"
      />
      <div class="output"></div>
    </div>
  </body>
</html>
